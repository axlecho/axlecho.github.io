        <div class="content markdown">
            <p>repo是git仓库管理工具，一般用<code>repo sync</code>去更新代码，实质上是在每个仓库下执行<code>git pull</code>,这样就比较蛋疼了，当你本地有提交的话它会自动帮你merge进去，还装做一切都ok的样子。在被坑了数遍之后，终于发现了这个问题。</p>
<p>彻底的同步服务器代码</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span> repo sync -d</span><br><span class="line"><span class="meta">#</span> Remove all working directory (and staged) changes.</span><br><span class="line"><span class="meta">$</span> repo forall -c 'git reset --hard'   </span><br><span class="line"><span class="meta">#</span> Clean untracked files</span><br><span class="line"><span class="meta">$</span> repo forall -c 'git clean -f -d'</span><br></pre></td></tr></table></figure>
